<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Document</title>  
</head>
<body>
    <h1>Please enter the lists that you need to do today!</h1>
    <form action="" method="POST" class="list">
        <input type="text" placeholder="Please type here" value="" class="todoList">
        <button class = btnSubmit>Submit</button>
    </form>
    <div>
        <ul class = showLists></ul>
    </div>
    <div class="detailBoxs">
        <ul class="boxes"><li></li>
            <li id="name_box"></li>
            <li id="alerm_box"></li>
            <li id="dueto_box"></li>
            <li id="repetation_box"></li>
            <li id="upload_box"></li></ul>
    </div>
    <i class="fa-solid fa-circle-xmark"></i>
    <script src="Todo.js"></script>
    <script src="background.js"></script>
</body>
</html>
